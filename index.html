<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Camp</title>
</head>
<body>
    <h1>Food Donation</h1>
    <p>Donate your surplus food to those in need!</p>
    <form id="donation-form">
        <label for="food-type">Food Type:</label>
        <input type="text" id="food-type" name="food-type" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="donor-location">Your Location:</label>
        <input type="text" id="donor-location" name="donor-location" required><br>
        <button type="button" id="submit-button" onclick="checkLocation()">Donate Now</button>
    </form>
    <div id="results"></div>
    <script src="donation.js"></script>
</body>
</html>
